<!doctype html>
<html>
	<head>
		<meta name="name" content="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Phonetic Transcription Interpreter</title>
		<style type="text/css" media="screen">
			* {
				box-sizing: border-box;
			}
			div {
				border: 1px solid black;
				float: left;
				padding: 3px;
				background-color: #aaccff;
				height: 53px;
				margin: 0px;
				margin-top: 10px;
			}
			p {
				padding-left: 3px;
				padding-right: 3px;
				padding-top: 1.5px;
				padding-bottom: 1.5px;
				width: auto;
				margin: 0px;
			}
			.word {
			}
			.phonetic {
				background-color: #ffbbee;
			}
		</style>
	</head>
	<body><div>
	<p class="word">Lunch</p>	<p class="phonetic">lʌntʃ</p></div>
<div>
	<p class="word">Local</p>	<p class="phonetic">ˈloʊkl</p></div>
<div>
	<p class="word">London</p>	<p class="phonetic">ˈlʌndən</p></div>
<div>
	<p class="word">Learn</p>	<p class="phonetic">lɝn</p></div>
<div>
	<p class="word">Large</p>	<p class="phonetic">lɑrdʒ</p></div>
<div>
	<p class="word">Life</p>	<p class="phonetic">laɪf</p></div>
<div>
	<p class="word">Lobby</p>	<p class="phonetic">'lɑbi</p></div>
<div>
	<p class="word">Library</p>	<p class="phonetic">laɪˌbrɛrɪ</p></div>
<div>
	<p class="word">Lucky</p>	<p class="phonetic">'lʌki</p></div>
<div>
	<p class="word">Lift</p>	<p class="phonetic">lɪft</p></div>
<div>
	<p class="word">Laugh</p>	<p class="phonetic">læf</p></div>
<div>
	<p class="word">Long</p>	<p class="phonetic">lɔŋ</p></div>
	</body>
</html>
